name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login no Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 122610500465.dkr.ecr.us-east-2.amazonaws.com

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build da imagem Docker
        run: |
          docker build -t microservice-user .

      - name: Tag Docker image
        run: |
            docker tag microservice-user:latest 122610500465.dkr.ecr.us-east-2.amazonaws.com/microservice-user:latest

      - name: Push Docker image to ECR
        run: |
            docker push 122610500465.dkr.ecr.us-east-2.amazonaws.com/microservice-user:latest