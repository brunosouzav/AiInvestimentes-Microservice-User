name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./microserviceUser

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        run: aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 122610500465.dkr.ecr.us-east-2.amazonaws.com

      - name: Build Docker image
        run: docker build -f microserviceUser/Dockerfile -t 122610500465.dkr.ecr.us-east-2.amazonaws.com/microservice-user ./microserviceUser

      - name: Push Docker image to Amazon ECR
        run: docker push 122610500465.dkr.ecr.us-east-2.amazonaws.com/microservice-user