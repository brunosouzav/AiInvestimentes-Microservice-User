name: Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 122610500465.dkr.ecr.us-east-2.amazonaws.com

      - name: Build JAR
        working-directory: ./microserviceUser
        run: mvn clean package -DskipTests
      
      - name: Build, tag, and push Docker image
        run: |
          docker build -t microservice-user ./microserviceUser
          docker tag microservice-user:latest 122610500465.dkr.ecr.us-east-2.amazonaws.com/repository-teste:latest
          docker push 122610500465.dkr.ecr.us-east-2.amazonaws.com/repository-teste:latest

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region us-east-2 --name cluster-teste

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml